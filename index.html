<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Whack-a-Mole Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f8ff;
      margin: 0;
      padding: 20px;
    }
    h1 {
      margin-top: 20px;
    }
    #game {
      max-width: 300px;
      margin: 20px auto;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 10px;
    }
    .hole {
      background-color: #444;
      border-radius: 50%;
      position: relative;
      aspect-ratio: 1 / 1;
      overflow: hidden;
    }
    .mole {
      width: 60%;
      height: 60%;
      background-color: brown;
      border-radius: 50%;
      position: absolute;
      top: 20%;
      left: 20%;
      display: none;
      transition: transform 0.2s ease;
    }
    .show {
      display: block;
    }
    #scoreboard, #timer, #highscore {
      font-size: 18px;
      margin: 10px;
    }
    button, select {
      padding: 10px 15px;
      margin: 10px 5px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #controls {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    @media (max-width: 400px) {
      #game {
        max-width: 90%;
        grid-gap: 8px;
      }
      .hole {
        aspect-ratio: 1 / 1;
      }
      button, select {
        width: 90%;
      }
    }
  </style>
</head>
<body>

<h1>Whack-a-Mole</h1>

<div id="scoreboard">Score: 0</div>
<div id="highscore">High Score: 0</div>
<div id="timer">Time Left: 30</div>

<div id="controls">
  <select id="difficulty">
    <option value="1000">Easy</option>
    <option value="700" selected>Medium</option>
    <option value="400">Hard</option>
  </select>
  <button onclick="startGame()">Start Game</button>
</div>

<div id="game">
  <div class="hole"><div class="mole"></div></div>
  <div class="hole"><div class="mole"></div></div>
  <div class="hole"><div class="mole"></div></div>
  <div class="hole"><div class="mole"></div></div>
  <div class="hole"><div class="mole"></div></div>
  <div class="hole"><div class="mole"></div></div>
  <div class="hole"><div class="mole"></div></div>
  <div class="hole"><div class="mole"></div></div>
  <div class="hole"><div class="mole"></div></div>
</div>

<audio id="hitSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_d533b7363d.mp3?filename=pop-94319.mp3"></audio>
<audio id="endSound" src="https://cdn.pixabay.com/download/audio/2021/08/04/audio_7bece3d262.mp3?filename=fail-144746.mp3"></audio>

<script>
  let score = 0;
  let timeLeft = 30;
  let countdownTimer;
  let moleTimer;
  let activeMole = null;
  let highScore = localStorage.getItem('highScore') || 0;

  const holes = document.querySelectorAll('.hole');
  const scoreDisplay = document.getElementById('scoreboard');
  const timerDisplay = document.getElementById('timer');
  const highscoreDisplay = document.getElementById('highscore');
  const hitSound = document.getElementById('hitSound');
  const endSound = document.getElementById('endSound');

  highscoreDisplay.textContent = `High Score: ${highScore}`;

  function randomHole() {
    return holes[Math.floor(Math.random() * holes.length)];
  }

  function showMole() {
    if (activeMole) {
      activeMole.querySelector('.mole').classList.remove('show');
    }
    const hole = randomHole();
    const mole = hole.querySelector('.mole');
    mole.classList.add('show');
    activeMole = hole;
  }

  holes.forEach(hole => {
    hole.addEventListener('click', () => {
      const mole = hole.querySelector('.mole');
      if (mole.classList.contains('show')) {
        mole.classList.remove('show');
        score++;
        hitSound.play();
        scoreDisplay.textContent = `Score: ${score}`;
      }
    });
  });

  function startGame() {
    score = 0;
    timeLeft = 30;
    scoreDisplay.textContent = `Score: ${score}`;
    timerDisplay.textContent = `Time Left: ${timeLeft}`;

    const speed = parseInt(document.getElementById('difficulty').value);

    clearInterval(countdownTimer);
    clearInterval(moleTimer);

    countdownTimer = setInterval(() => {
      timeLeft--;
      timerDisplay.textContent = `Time Left: ${timeLeft}`;
      if (timeLeft <= 0) {
        clearInterval(countdownTimer);
        clearInterval(moleTimer);
        endSound.play();
        if (score > highScore) {
          highScore = score;
          localStorage.setItem('highScore', score);
          highscoreDisplay.textContent = `High Score: ${highScore}`;
          alert(`ðŸŽ‰ New High Score: ${score}!`);
        } else {
          alert(`Game Over! Your Score: ${score}`);
        }
      }
    }, 1000);

    moleTimer = setInterval(showMole, speed);
  }
</script>

</body>
</html>
